<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Maestro | Celosías</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 15px; font-size: 24px; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; color: var(--primary); font-size: 14px; }
        select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; background: #fff; outline: none; appearance: none; cursor: pointer; }
        .btn-calc { width: 100%; padding: 18px; background: #2c3e50; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; transition: all 0.3s; }
        .btn-calc:hover { background: #1a252f; transform: scale(1.02); }
        .result-card { margin-top: 25px; padding: 20px; background: #ebf9f1; border-radius: 15px; text-align: center; display: none; border: 2px solid #c8e6c9; animation: slideUp 0.4s ease; }
        #precioFinal { font-size: 38px; color: #2e7d32; font-weight: 800; display: block; margin: 10px 0; }
        .detalles { font-size: 13px; color: #555; line-height: 1.6; border-top: 1px solid #c8e6c9; padding-top: 10px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Cotizador de Celosías</h2>
    
    <label>Tipo de Material:</label>
    <select id="material">
        <option value="carbon">Acero al Carbón</option>
        <option value="inox">Acero Inoxidable</option>
    </select>

    <label>Calibre (Grosor):</label>
    <select id="calibre">
        <option value="10">Calibre 10</option>
        <option value="12">Calibre 12</option>
        <option value="14">Calibre 14</option>
        <option value="16">Calibre 16</option>
        <option value="18">Calibre 18</option>
        <option value="20">Calibre 20</option>
        <option value="22">Calibre 22</option>
    </select>

    <label>Dimensiones de Lámina:</label>
    <select id="dimension">
        <option value="3.05">1.22m x 3.05m (Estándar)</option>
        <option value="2.44">1.22m x 2.44m (Chica)</option>
    </select>

    <button class="btn-calc" onclick="calcular()">CALCULAR PRECIO</button>

    <div class="result-card" id="resultado">
        <small style="color: #2e7d32; font-weight: bold; text-transform: uppercase;">Precio Sugerido</small>
        <span id="precioFinal">$ 0.00</span>
        <div class="detalles" id="info"></div>
    </div>
</div>
