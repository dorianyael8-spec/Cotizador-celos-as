<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Industrial Celosías</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; margin-top: 0; font-size: 22px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; color: var(--primary); font-size: 14px; }
        select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; background: #fff; outline: none; }
        .btn-calc { width: 100%; padding: 18px; background: #34495e; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-calc:hover { background: #2c3e50; transform: translateY(-2px); }
        .result-card { margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 15px; text-align: center; display: none; border: 1px solid #c8e6c9; }
        #precioFinal { font-size: 36px; color: #2e7d32; font-weight: 800; display: block; margin: 5px 0; }
        .error-msg { color: #d32f2f; background: #ffcdd2; padding: 12px; border-radius: 10px; display: none; margin-top: 15px; font-size: 13px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cotizador Industrial</h2>
    <div id="errorBox" class="error-msg"></div>

    <label>Material:</label>
    <select id="material">
        <option value="carbon">Acero al Carbón</option>
        <option value="inox">Acero Inoxidable</option>
    </select>

    <label>Calibre:</label>
    <select id="calibre">
        <option value="10">Calibre 10</option>
        <option value="12">Calibre 12</option>
        <option value="14">Calibre 14</option>
        <option value="16">Calibre 16</option>
        <option value="18">Calibre 18</option>
        <option value="20">Calibre 20</option>
        <option value="22">Calibre 22</option>
    </select>

    <label>Tamaño de Lámina:</label>
    <select id="dimension">
        <option value="3.05">1.22m x 3.05m</option>
        <option value="2.44">1.22m x 2.44m</option>
    </select>

    <button class="btn-calc" id="btnCalcular" onclick="obtenerDatos()">CALCULAR COSTO FINAL</button>

    <div class="result-card" id="resultado">
        <small style="color: #1b5e20; font-weight: bold;">PRECIO TOTAL NETO</small>
        <span id="precioFinal">$ 0.00</span>
        <div id="detalles" style="font-size: 12px; color: #444; border-top: 1px solid #c8e6c9; padding-top: 10px; margin-top: 10px;"></div>
    </div>
</div>

<script>
    // Enlace forzado a HOJA 2 con gid correcto
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXC_eyHynHl6Qc5yAU6cUZtagEEYrE01ysWaDFX1nHLQPLXR75kmx97vX-dnrXxbrNn6wke2XoDwbM/pub?gid=1588820421&single=true&output=csv";

    async function obtenerDatos() {
        const btn = document.getElementById('btnCalcular');
        const errorBox = document.getElementById('errorBox');
        const resDiv = document.getElementById('resultado');
        
        btn.innerText = "Sincronizando...";
        btn.disabled = true;
        errorBox.style.display = "none";
        resDiv.style.display = "none";

        try {
            const response = await fetch(URL_CSV + "&nocache=" + Date.now());
            const text = await response.text();
            
            // Limpieza extrema: procesamos cada celda para quitar espacios y retornos de carro
            const filas = text.split("\n").map(f => f.split(",").map(c => c.trim().replace(/[\r\n]/g, "")));

            const mat = document.getElementById('material').value;
            // Extraemos solo el número del selector
            const calSel = document.getElementById('calibre').value.match(/\d+/)[0]; 
            const dim = parseFloat(document.getElementById('dimension').value);

            // Ajustamos costos base (puedes cambiarlos aquí si quieres)
            const config = { gasO2: 1200, gasN2: 2600, moMin: 8.5, flete: 450, utilidad: 1.25 };

            // BUSCADOR ULTRA-FLEXIBLE: Compara el número sin importar si el Excel tiene espacios
            let datosCal = filas.find(f => f[0] == calSel || f[0].includes(calSel));

            if (!datosCal || datosCal.length < 5) {
                throw new Error("No se reconoce el Calibre " + calSel + ". Revisa que en la Hoja 2 la columna A tenga los números 10, 12, 14...");
            }

            // Mapeo: A=0, B=1, C=2, D=3, E=4
            // Limpiamos los precios de cualquier símbolo no numérico
            const precioHoja305 = (mat === 'inox') ? 
                parseFloat(datosCal[2].replace(/[^\d.-]/g, '')) : 
                parseFloat(datosCal[1].replace(/[^\d.-]/g, ''));
            
            const tiempoMinutos = parseFloat(datosCal[3].replace(/[^\d.-]/g, ''));
            const factorGas = parseFloat(datosCal[4].replace(/[^\d.-]/g, ''));

            // CÁLCULOS FINALES
            let costoMaterial = (dim === 2.44) ? (precioHoja305 * (2.44 / 3.05)) : precioHoja305;
            let costoGas = (mat === 'inox') ? (config.gasN2 * factorGas) : (config.gasO2 * factorGas);
            let costoMO = tiempoMinutos * config.moMin;
            
            let total = (costoMaterial + costoGas + costoMO + config.flete) * config.utilidad;

            // Mostrar Resultados
            resDiv.style.display = 'block';
            document.getElementById('precioFinal').innerText = "$ " + total.toLocaleString('es-MX', {minimumFractionDigits: 2});
            document.getElementById('detalles').innerHTML = `<b>Calibre:</b> ${calSel} | <b>Material:</b> ${mat.toUpperCase()}<br>Precios actualizados desde la nube.`;

        } catch (e) {
            errorBox.innerText = "⚠️ REVISIÓN EN HOJA 2: " + e.message;
            errorBox.style.display = "block";
        } finally {
            btn.innerText = "CALCULAR COSTO FINAL";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
