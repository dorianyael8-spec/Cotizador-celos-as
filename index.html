<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotizador Celosías</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1a2a3a; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #444; }
        select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        button { width: 100%; padding: 15px; margin-top: 20px; background: #1a2a3a; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; }
        button:hover { background: #000; }
        #resultado { margin-top: 20px; padding: 15px; background: #e7f3ef; border-radius: 10px; display: none; text-align: center; border: 1px solid #b7d1c4; }
        .monto { font-size: 30px; color: #2d7a58; font-weight: bold; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2>Cotizador Local</h2>
    
    <label>Material:</label>
    <select id="mat">
        <option value="carbon">Acero al Carbón</option>
        <option value="inox">Acero Inoxidable</option>
    </select>

    <label>Calibre:</label>
    <select id="cal">
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
    </select>

    <label>Tamaño:</label>
    <select id="dim">
        <option value="3.05">1.22m x 3.05m</option>
        <option value="2.44">1.22m x 2.44m</option>
    </select>

    <button onclick="ejecutarCalculo()">CALCULAR PRECIO</button>

    <div id="resultado">
        <small>TOTAL NETO:</small>
        <span class="monto" id="txtPrecio">$ 0.00</span>
        <p id="txtDetalle" style="font-size: 12px; color: #666;"></p>
    </div>
</div>

<script>
    // Datos grabados directamente (Basados en tu imagen del Excel)
    const TABLA = {
        "10": { c: 2000, i: 4500, t: 55, g: 0.20 },
        "12": { c: 1550, i: 3800, t: 45, g: 0.15 },
        "14": { c: 1200, i: 3100, t: 35, g: 0.10 },
        "16": { c: 950,  i: 2400, t: 25, g: 0.08 },
        "18": { c: 800,  i: 1900, t: 18, g: 0.05 },
        "20": { c: 650,  i: 1600, t: 12, g: 0.03 },
        "22": { c: 500,  i: 1300, t: 8,  g: 0.02 }
    };

    function ejecutarCalculo() {
        // 1. Obtener valores
        const material = document.getElementById('mat').value;
        const calibre = document.getElementById('cal').value;
        const dimension = parseFloat(document.getElementById('dim').value);
        
        const fila = TABLA[calibre];

        // 2. Definir costos fijos
        const precioGas = (material === 'inox') ? 2600 : 1200;
        const moXMinuto = 8.5;
        const flete = 450;
        const utilidad = 1.25; // 25% de margen

        // 3. Proceso Matemático
        let costoMaterial = (material === 'inox') ? fila.i : fila.c;
        
        // Ajuste por tamaño 2.44
        if (dimension === 2.44) {
            costoMaterial = costoMaterial * (2.44 / 3.05);
        }

        let costoGas = precioGas * fila.g;
        let costoMO = fila.t * moXMinuto;
        
        let subtotal = costoMaterial + costoGas + costoMO + flete;
        let final = subtotal * utilidad;

        // 4. Mostrar resultado
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('txtPrecio').innerText = "$ " + final.toLocaleString('es-MX', {minimumFractionDigits: 2});
        document.getElementById('txtDetalle').innerText = "Material: " + material.toUpperCase() + " | Calibre: " + calibre;
    }
</script>

</body>
</html>
