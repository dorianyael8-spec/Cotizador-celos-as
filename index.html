<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Industrial | Celosías</title>
    <style>
        :root { --primary: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; color: var(--primary); }
        select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; margin-bottom: 10px; }
        .btn-calc { width: 100%; padding: 18px; background: #2c3e50; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .result-card { margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 15px; text-align: center; display: none; border: 1px solid #c8e6c9; }
        #precioFinal { font-size: 32px; color: #2e7d32; font-weight: 800; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cotizador Local</h2>
    
    <label>Material:</label>
    <select id="material">
        <option value="carbon">Acero al Carbón</option>
        <option value="inox">Acero Inoxidable</option>
    </select>

    <label>Calibre:</label>
    <select id="calibre">
        <option value="10">Calibre 10</option>
        <option value="12">Calibre 12</option>
        <option value="14">Calibre 14</option>
        <option value="16">Calibre 16</option>
        <option value="18">Calibre 18</option>
        <option value="20">Calibre 20</option>
        <option value="22">Calibre 22</option>
    </select>

    <label>Tamaño:</label>
    <select id="dimension">
        <option value="3.05">1.22m x 3.05m</option>
        <option value="2.44">1.22m x 2.44m</option>
    </select>

    <button class="btn-calc" onclick="calcular()">CALCULAR AHORA</button>

    <div class="result-card" id="resultado">
        <small>COSTO TOTAL</small>
        <span id="precioFinal">$ 0.00</span>
        <p id="detalles" style="font-size: 12px; color: #666;"></p>
    </div>
</div>

<script>
    // TUS DATOS DIRECTOS DEL EXCEL (Copiados de tu imagen)
    const baseDeDatos = {
        "10": { carbon: 2000, inox: 4500, tiempo: 55, gas: 0.20 },
        "12": { carbon: 1550, inox: 3800, tiempo: 45, gas: 0.15 },
        "14": { carbon: 1200, inox: 3100, tiempo: 35, gas: 0.10 },
        "16": { carbon: 950,  inox: 2400, tiempo: 25, gas: 0.08 },
        "18": { carbon: 800,  inox: 1900, tiempo: 18, gas: 0.05 },
        "20": { carbon: 650,  inox: 1600, tiempo: 12, gas: 0.03 },
        "22": { carbon: 500,  inox: 1300, tiempo: 8,  gas: 0.02 }
    };

    function calcular() {
        const mat = document.getElementById('material').value;
        const cal = document.getElementById('calibre').value;
        const dim = parseFloat(document.getElementById('dimension').value);
        
        const datos = baseDeDatos[cal];

        // Configuraciones de costos fijos
        const precioGas = (mat === 'inox') ? 2600 : 1200; // Nitrógeno vs Oxígeno
        const moMinuto = 8.5;
        const flete = 450;
        const margen = 1.25; // 25% de utilidad e impuestos

        // Lógica
        let precioHoja = (mat === 'inox') ? datos.inox : datos.carbon;
        if (dim === 2.44) precioHoja = precioHoja * (2.44 / 3.05);

        let costoGas = precioGas * datos.gas;
        let costoMO = datos.tiempo * moMinuto;
        
        let total = (precioHoja + costoGas + costoMO + flete) * margen;

        // Mostrar
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('precioFinal').innerText = "$ " + total.toLocaleString('es-MX', {minimumFractionDigits: 2});
        document.getElementById('detalles').innerText = "Cálculo basado en tablas internas (Sin errores de conexión).";
    }
</script>
</body>
</html>
